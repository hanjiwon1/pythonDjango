<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<script src="popup.js"></script>
</head>
<body>
	<form>
		<div>
			<label for="firstname">Firstname :</label>
			<input type="text" id="firstname">
		</div>
		<div>
			<label for="name">Name :</label>
			<input type="text" id="name">
		</div>
		<div>
			<label for="age">Age :</label>
			<input type="number" id="age">
		</div>
		<div>
			<label for="phone">Phone :</label>
			<input type="tel" id="phone">
		</div>
		<div>
			<label for="email">Email :</label>
			<input type="email" id="email">
		</div>
		<div>
			<label for="student">Student at 42 ? :</label>
			<input type="checkbox" id="student">
		</div>
		<div>
			<label for="gender_male">Male</label>
			<input type="radio" value="Male" id="gender_male">
			<label for="gender_female">Female</label>
			<input type="radio" value="Female" id="gender_female">
			<label for="gender_other">Other</label>
			<input type="radio" value="Other" id="gender_other">
		</div>
		<div>
			<button type="submit" onclick="displayFormContents();">Run that sexy Javascript !</button>
		</div>
	</form>
</body>
</html>
